<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
    <title>Commander</title>
  </head>
  <body>
    <form id="commandMapperForm">
      <button id="saveAllCommands" type="submit">Save All</button>
      <button id="addNewCmdBtn" type="button">Add new</button>
      <div id="commanderContainer"></div>
    </form>
    <template id="commandTemplate">
      <div class="commandRow">
        <label class="basicText">Key Combo:</label>
        <select class="modifierSelect">
          <option>CMD/CTRL</option>
          <option>SHIFT</option>
        </select>
        <select class="keySelect">
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="G">G</option>
          <option value="H">H</option>
          <option value="I">I</option>
          <option value="J">J</option>
          <option value="K">K</option>
          <option value="L">L</option>
          <option value="M">M</option>
          <option value="N">N</option>
          <option value="O">O</option>
          <option value="P">P</option>
          <option value="Q">Q</option>
          <option value="R">R</option>
          <option value="S">S</option>
          <option value="T">T</option>
          <option value="U">U</option>
          <option value="V">V</option>
          <option value="W">W</option>
          <option value="X">X</option>
          <option value="Y">Y</option>
          <option value="Z">Z</option>

          <!-- 0-9 -->
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
        <textarea
          class="commandText"
          placeholder="Enter: selector text, EX:: #editor > div:nth-child(1) > div:nth-child(2) > button"
          cols="35"
          rows="5"
        ></textarea>
        <button class="removeBtn">‚ùå</button>
      </div>
    </template>
  </body>
  <script src="./popup.js"></script>
</html>
